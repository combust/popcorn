[package]
name = "popcorn-blas"
version = "0.1.0"
authors = ["Hollin Wilkins <hollinrwilkins@gmail.com>"]
description = "Popcorn BLAS: Broadcasting BLAS operations for Popcorn"
repository = "https://github.com/combust/popcorn"
readme = "../README.md"
keywords = ["ml", "tensor", "gpu", "blas"]
license = "Apache-2.0"

[dependencies]
futures = "0.1.13"
futures-cpupool = "0.1.5"

[dependencies.popcorn]
path = ".."
version = "0.1"

[dependencies.blas-sys]
version = "0.6.6"
default-features = false
features = ["accelerate"]
